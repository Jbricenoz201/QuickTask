<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickTask</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="inicio sesion.css">
</head>
<body>
    <header>
        <h1><a href="portada.html">QuickTask</a></h1>
        <nav>
            <ul>
                <!-- li><a href="quick task.html">Inicio de Sesión</a></li-->
                <li><a href="registro.html">Registro</a></li>
                <!-- Agregamos otros enlaces aquí -->
            </ul>
        </nav>
    </header>

    <main>
        <section id="inicio">
            <div class="login-container">
                <h2>Iniciar Sesión</h2>
                <form id="login-form">
                    <label for="username">Nombre de usuario o correo electrónico:</label>
                    <input type="text" id="username" name="username" required>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                    <button type="submit" class="button is-primary">Iniciar Sesión</button>
                </form>
            </div>
        </section>
        <!-- Resto de las secciones aquí -->
    </main>

    <footer>
        <!-- Pie de página -->
    </footer>

    <script>
        document.getElementById('login-form').addEventListener('submit', (event) => {
            event.preventDefault();
            const username = event.target.elements.username.value;
            const password = event.target.elements.password.value;

            // Aquí puedes agregar la lógica para enviar los datos del formulario al servidor y realizar el inicio de sesión
            // Por ahora, simplemente imprime los datos en la consola como ejemplo
            console.log('Nombre de usuario o correo electrónico:', username);
            console.log('Contraseña:', password);
        });
    </script>
</body>
</html>
