    <script>
        // Función para cambiar el color del encabezado al hacer clic
        const header = document.querySelector('header');
        header.addEventListener('click', () => {
            header.style.backgroundColor = getRandomColor();
        });

        // Función para obtener un color aleatorio en formato hexadecimal
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Función para agregar una clase activa al enlace de navegación seleccionado
        const navLinks = document.querySelectorAll('nav a');
        navLinks.forEach(link => {
             //link.addEventListener('click', (event) => {
                event.preventDefault();
                // Removemos la clase 'active' de todos los enlaces
                navLinks.forEach(link => link.classList.remove('active'));
                // Agregamos la clase 'active' al enlace seleccionado
                event.target.classList.add('active');
            });
        });
    </script>
