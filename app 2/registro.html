<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickTask</title>
    <link rel="stylesheet" href="registro.css">
</head>
<body>
    <header>
        <h1><a href="portada.html">QuickTask</a></h1>
        <nav>
            <ul>
                <li><a href="inicio sesion.html">Inicio de Sesión</a></li>
                <!-- Agregamos otros enlaces aquí -->
            </ul>
        </nav>
    </header>

    <main>
        <section id="inicio">
            <!-- Contenido de la pestaña de inicio de sesión -->
        </section>

        <section id="registro">
            <div class="register-container">
                <h2>Registro de Usuario</h2>
                <form id="register-form">
                    <label for="username">Nombre de usuario:</label>
                    <input type="text" id="username" name="username" required>

                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>

                    <label for="confirm-password">Confirmar Contraseña:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>

                    <button type="submit" class="button is-primary">Registrarse</button>
                </form>
            </div>
        </section>

        <!-- Resto de las secciones aquí -->
    </main>

    <footer>
        <!-- Pie de página -->
    </footer>

    <script>
        document.getElementById('register-form').addEventListener('submit', (event) => {
            event.preventDefault();
            const username = event.target.elements.username.value;
            const email = event.target.elements.email.value;
            const password = event.target.elements.password.value;
            const confirmPassword = event.target.elements['confirm-password'].value;

            // Validar si las contraseñas coinciden
            if (password !== confirmPassword) {
                alert('Las contraseñas no coinciden. Por favor, inténtalo de nuevo.');
                return;
            }

            // Aquí puedes agregar la lógica para enviar los datos del formulario al servidor y realizar el registro
            // Por ahora, simplemente imprime los datos en la consola como ejemplo
            console.log('Nombre de usuario:', username);
            console.log('Correo electrónico:', email);
            console.log('Contraseña:', password);
        });
    </script>
</body>
</html>
